<div block="hero">
  <div elem="section">
    <div elem="inner" class="contain">
      <div elem="content">
        <h1 elem="title">Petobots</h1>
        <div elem="desc">NFT Collectible Game</div>
        <div elem="note">
          Part of {% include "logo-company.html" %} Metaverse 
        </div>
        <div elem="buttons">
          <a elem="button" mods="mods" class="button-default" href="#">
            <span>How to adopt</span>
          </a>
          <a elem="button" mods="tg-mobile" class="button-default" href="#">
            {{ _icon('telegram-icon', { tag: 'i' }) }}
            <span>telegram</span>
          </a>
          <a elem="button" class="button-default" href="#">
            {{ _icon('discord-icon', { tag: 'i' }) }}
            <span>DISCORD</span>
          </a>
          <a elem="button" class="button-default" href="#">
            {{ _icon('twitter-icon', { tag: 'i' }) }}
            <span>TWITTER</span>
          </a>
        </div>
      </div>
    </div>
    <div elem="main-pic">
      <img src="img/bird-pic.png" alt="">
    </div>
    <span block="blur-line" mods="blue">
      <img src="img/blur-line-blue-pic.svg" alt="">
    </span>
    <span block="blur-line" mods="red">
      <img src="img/blur-line-red-pic.svg" alt="">
    </span>
    <span block="blur-big-line" mods="blue">
      <img src="img/blur-big-line-blue-pic.svg" alt="">
    </span>
    <span block="blur-big-line" mods="red">
      <img src="img/blur-big-line-red-pic.svg" alt="">
    </span>
    <span block="blur-circle-line" mods="blue">
      <img src="img/blur-circle-blue-pic.svg" alt="">
    </span>
    <span block="blur-circle-line" mods="blue2">
      <img src="img/blur-circle-blue-pic2.svg" alt="">
    </span>
    <span block="blur-circle-line" mods="red">
      <img src="img/blur-circle-red-pic.svg" alt="">
    </span>
  </div>
</div><!-- hero -->
